<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My portfolio</title>
    <link rel="icon" href="iam.ico" type="image/x-icon">

    <!-- Open Graph meta tags -->
    <meta property="og:title" content="My Portfolio">
    <meta property="og:description" content="This is my personal page hosted on GitHub Pages.">
    <meta property="og:image" content="https://shipilovden.github.io/iam.ico">
    <meta property="og:url" content="https://shipilovden.github.io/">
    <meta property="og:type" content="website">

    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="My Portfolio">
    <meta name="twitter:description" content="This is my personal page hosted on GitHub Pages.">
    <meta name="twitter:image" content="https://shipilovden.github.io/iam.ico">

    <!-- Подключение Needle Engine -->
    <script type="module" src="https://unpkg.com/@needle-tools/engine/dist/needle-engine.min.js"></script>
</head>
<body style="margin:0; padding:0;">
    <h1>Welcome</h1>
    <p>My portfolio of 3D sites.</p>
    <p>1. <a href="https://shipilovden.github.io/Icosahedron/">https://shipilovden.github.io/Icosahedron/</a></p>
    <p>2. <a href="https://shipilovden.github.io/iam/">https://shipilovden.github.io/iam/</a></p>
    <p>3. <a href="https://shipilovden.github.io/jane/">https://shipilovden.github.io/jane/</a></p>
    <p>4. <a href="https://shipilovden.github.io/webwiew_1/">https://shipilovden.github.io/webwiew_1/</a></p>

    <!-- Кнопка для отображения QR-кода -->
    <button onclick="toggleQRCode()" style="display: block; margin: 20px auto;">Показать QR-код</button>

    <!-- QR-код (по умолчанию скрыт) -->
    <div id="qr-code" style="display: none; text-align: center; margin-top: 10px;">
        <img 
            src="https://chart.googleapis.com/chart?cht=qr&chs=150x150&chl=https://shipilovden.github.io/iam/" 
            alt="QR Code for My Portfolio">
    </div>

    <!-- Needle Engine компонент с 3D-сценой -->
    <needle-engine 
        src="https://cloud.needle.tools/api/v1/public/873a48a/10801b111/MusicalInstrument.glb" 
        background-blurriness="0.8" 
        style="width: 100%; height: 400px; display: block; margin: auto;">
    </needle-engine>

    <script>
        function toggleQRCode() {
            const qrCodeDiv = document.getElementById('qr-code');
            if (qrCodeDiv.style.display === 'none') {
                qrCodeDiv.style.display = 'block';
            } else {
                qrCodeDiv.style.display = 'none';
            }
        }
    </script>
</body>
</html>
